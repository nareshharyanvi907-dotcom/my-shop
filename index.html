<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shree Ram Furniture & Electronic House</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(135deg,#fff1e6,#ffffff);
}

/* Header */
header{
background:#8b0000;
color:white;
padding:14px;
text-align:center;
font-size:20px;
font-weight:bold;
}

/* Search */
.search{
padding:10px;
}
.search input{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #ccc;
font-size:16px;
}

/* Slider */
.slider{
width:100%;
overflow:hidden;
border-radius:0 0 20px 20px;
}
.slides{
display:flex;
animation:slide 12s infinite;
}
.slides img{
width:100%;
flex-shrink:0;
height:220px;
object-fit:cover;
}

@keyframes slide{
0%{transform:translateX(0);}
33%{transform:translateX(-100%);}
66%{transform:translateX(-200%);}
100%{transform:translateX(0);}
}

/* Category Buttons */
.category-bar{
display:flex;
gap:10px;
padding:10px;
overflow-x:auto;
}
.category-bar button{
padding:8px 14px;
border:none;
border-radius:20px;
background:white;
box-shadow:0 3px 6px rgba(0,0,0,.1);
font-weight:bold;
}

/* Products */
.product-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
padding:12px;
}

.product{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.product img{
width:100%;
height:160px;
object-fit:cover;
}

.product .p{
padding:8px;
font-weight:bold;
}

.price{color:#b30000;font-size:17px;}
.war{color:green;font-size:13px;}

.actions{
display:flex;
gap:8px;
padding:8px;
}

.actions button,.actions a{
flex:1;
padding:8px;
border:none;
border-radius:8px;
font-weight:bold;
text-align:center;
text-decoration:none;
}

.cart{background:#ff9800;color:white;}
.buy{background:#25d366;color:white;}

/* Floating Cart */
.cart-float{
position:fixed;
bottom:80px;
right:18px;
background:#ff9800;
color:white;
padding:12px 14px;
border-radius:50%;
font-weight:bold;
box-shadow:0 4px 10px rgba(0,0,0,.3);
}

/* WhatsApp */
.wa{
position:fixed;
bottom:18px;
right:18px;
background:#25d366;
padding:14px;
border-radius:50%;
box-shadow:0 4px 10px rgba(0,0,0,.3);
}
.wa img{width:30px;}
</style>
</head>

<body>

<header>Shree Ram Furniture & Electronic House</header>

<div class="search">
<input type="text" placeholder="Search Products...">
</div>

<div class="slider">
<div class="slides">
<img src="https://images.unsplash.com/photo-1615874959474-d609969a20ed">
<img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
<img src="https://images.unsplash.com/photo-1586201375761-83865001e31b">
</div>
</div>

<div class="category-bar">
<button onclick="filterProducts('all')">All</button>
<button onclick="filterProducts('sofa')">Sofa</button>
<button onclick="filterProducts('bed')">Beds</button>
<button onclick="filterProducts('tv')">LED TV</button>
<button onclick="filterProducts('fridge')">Fridge</button>
</div>

<div class="product-grid">

<div class="product sofa">
<img src="https://images.unsplash.com/photo-1615874959474-d609969a20ed">
<div class="p">Luxury Sofa</div>
<div class="p price">₹ 22,999</div>
<div class="p war">1 Year Warranty</div>
<div class="actions">
<button class="cart" onclick="addToCart()">Add</button>
<a class="buy" href="https://wa.me/919812100187?text=I want Luxury Sofa">Buy</a>
</div>
</div>

<div class="product sofa">
<img src="https://images.unsplash.com/photo-1618220179428-22790b461013">
<div class="p">Modern Sofa</div>
<div class="p price">₹ 19,999</div>
<div class="p war">1 Year Warranty</div>
<div class="actions">
<button class="cart" onclick="addToCart()">Add</button>
<a class="buy" href="https://wa.me/919812100187?text=I want Modern Sofa">Buy</a>
</div>
</div>

<div class="product bed">
<img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
<div class="p">King Size Bed</div>
<div class="p price">₹ 18,999</div>
<div class="p war">5 Year Warranty</div>
<div class="actions">
<button class="cart" onclick="addToCart()">Add</button>
<a class="buy" href="https://wa.me/919812100187?text=I want King Size Bed">Buy</a>
</div>
</div>

<div class="product tv">
<img src="https://images.unsplash.com/photo-1593784991095-a205069470b6">
<div class="p">Samsung LED TV</div>
<div class="p price">₹ 29,999</div>
<div class="p war">2 Year Warranty</div>
<div class="actions">
<button class="cart" onclick="addToCart()">Add</button>
<a class="buy" href="https://wa.me/919812100187?text=I want LED TV">Buy</a>
</div>
</div>

<div class="product fridge">
<img src="https://images.unsplash.com/photo-1586201375761-83865001e31b">
<div class="p">Double Door Fridge</div>
<div class="p price">₹ 25,999</div>
<div class="p war">10 Year Compressor Warranty</div>
<div class="actions">
<button class="cart" onclick="addToCart()">Add</button>
<a class="buy" href="https://wa.me/919812100187?text=I want Fridge">Buy</a>
</div>
</div>

</div>

<div class="cart-float" id="cartCount">0</div>

<a class="wa" href="https://wa.me/919812100187">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script>
let cart = 0;

function addToCart(){
cart++;
document.getElementById("cartCount").innerHTML = cart;
}

function filterProducts(cat){
let items = document.querySelectorAll(".product");
items.forEach(el=>{
if(cat=="all" || el.classList.contains(cat)){
el.style.display="block";
}else{
el.style.display="none";
}
});
}
</script>

</body>
</html>
