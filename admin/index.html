<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Shree Ram Furniture</title>
<style>
body{font-family:Arial;background:#f5f6fa;margin:0;padding:0}
.login,.panel{max-width:420px;margin:40px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,.1)}
h2{text-align:center}
input,button,textarea{width:100%;padding:10px;margin:6px 0;border-radius:5px;border:1px solid #ccc}
button{background:#ff7b00;color:#fff;border:none;font-size:16px}
.item{border:1px solid #ddd;padding:10px;margin-top:10px;border-radius:6px}
.delete{background:red}
</style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="pass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
</div>

<div class="panel" id="panelBox" style="display:none">
  <h2>Product Manager</h2>

  <input id="name" placeholder="Item Name">
  <input id="price" placeholder="Price">
  <input id="img" placeholder="Image URL">
  <textarea id="desc" placeholder="Description"></textarea>

  <button onclick="addItem()">Add Item</button>

  <div id="items"></div>
</div>

<script>
const PASSWORD="12345";

function login(){
  if(document.getElementById("pass").value===PASSWORD){
    loginBox.style.display="none";
    panelBox.style.display="block";
    load();
  } else alert("Wrong Password");
}

function load(){
  let data=JSON.parse(localStorage.getItem("items")||"[]");
  let html="";
  data.forEach((x,i)=>{
    html+=`<div class="item">
    <b>${x.name}</b><br>â‚¹${x.price}<br>
    <img src="${x.img}" width="100"><br>
    ${x.desc}<br>
    <button class="delete" onclick="del(${i})">Delete</button>
    </div>`;
  });
  items.innerHTML=html;
}

function addItem(){
  let data=JSON.parse(localStorage.getItem("items")||"[]");
  data.push({
    name:name.value,
    price:price.value,
    img:img.value,
    desc:desc.value
  });
  localStorage.setItem("items",JSON.stringify(data));
  name.value=price.value=img.value=desc.value="";
  load();
}

function del(i){
  let data=JSON.parse(localStorage.getItem("items")||"[]");
  data.splice(i,1);
  localStorage.setItem("items",JSON.stringify(data));
  load();
}
</script>

</body>
</html>
